<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jsModel - swfupload图片上传</title>
</head>
<body>
	<div class="g-swfupload">
		<!-- 图片上传开始 -->
		<div  id="spanButtonPlaceHolder" ></div> <!-- 必须，上传按扭 -->
		<div class="undis" style='display: none;'>
			<input id="btnCancel" type="button" value="取消上传" onclick="swfu.cancelQueue();" disabled="disabled" /><!-- 是否取消上传 -->
			<div id="divStatus">0 个文件已上传</div>
		</div>
		<div id="fsUploadProgress" style='display:none;'></div><!-- 必须，上传进度条，可隐藏 -->
		<div id="m-uploadImageResult"><!-- 可选：用来显示已上传的图片，在swfupload.js 中的uploadSuccess中进行处理 -->
			<ul id="m-uploadImageResult-ul"></ul>
		</div>
		<!-- 图片上传结束 -->
	</div>

</body>
<script src='../../sea-modules/sea.js'></script>
<script src='../jsModel.js'></script>
<script type='text/javascript'>
	seajs.use("./swfupload.js");
</script>
</html>
